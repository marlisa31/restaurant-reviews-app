<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Restaurant Reviews</title>

		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	  <link rel="stylesheet" href="css/styles.min.css">
	  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
		<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;300;400;500&display=swap" rel="stylesheet">
  </head>

	<body>
	  <header>
	    <nav>
				<div class="title-wrap">
	      	<h1><a href="" title="home page">Restaurant Reviews</a></h1>
				</div>
	    </nav>
	  </header>

	  <main class="maincontent content-overview">
	    <section id="map-container" tabindex="-1">
	      <div id="map" class="map-main" alt="map with markers for restaurants" tabindex="-1" role="presentation"></div>
	    </section>
	    <section class="restaurant-results">
	      <div class="filter-options">
	        <p class="show">Filter</p>

						<div class="select-wrap neighborhood-select-wrap">
							<label for="neighborhoods-select"> Neighborhoods </label>
			        <select class="neighborhoods-select" id ="neighborhoods-select" aria-label="Select the neighborhood" name="neighborhoods" onchange="updateRestaurants()">
			          <option value="all">All Neighborhoods</option>
			        </select>
						</div>

						<div class="select-wrap cuisines-select-wrap">
							<label for="cuisines-select"> Cuisines</label>
			        <select class="cuisines-select" id ="cuisines-select" aria-label="Select the cuisine" name="cuisines" onchange="updateRestaurants()">
			          <option value="all">All Cuisines</option>
			        </select>
						</div>
	      </div>
	      <div class="restaurants-list"></div>
	    </section>
	  </main>
	  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
	  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
	  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

	  <footer class="footer">
	    Copyright (c) 2020
			<a href="/"><strong>Restaurant Reviews</strong></a>
			All Rights Reserved.
	  </footer>

	</body>

</html>
